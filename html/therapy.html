<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Journey</title>
    <link rel="stylesheet" href="../css/reset.css" type="text/css" />
    
    <link rel="stylesheet" href="../css/therapy.css" type="text/css" />

</head>

<body>

    <div class="preload">
        <img src="../img/imgJourney/appleBall.png" class="appleHealthy" alt="" srcset="">
        <h3> Loading...</h3>
        <img src="../img/imgJourney/heartBeat1.png" class="heartBeat1" alt="" srcset="">
        <img src="../img/imgJourney/heartLine1.png" class="heartLine1" alt="" srcset="">
        <img src="../img/imgJourney/heartBeat2.png" class="heartBeat2" alt="" srcset="">
        <img src="../img/imgJourney/heartLine2.png" class="heartLine2" alt="" srcset="">
        <img src="../img/imgJourney/heartBeat3.png" class="heartBeat3" alt="" srcset="">
        <img src="../img/imgJourney/heartLine1.png" class="heartLine3" alt="" srcset="">
    </div>
    <header>
    </header>

    <main>
        <div class="stage">

            <section class="therapyPage">

                <section class="imageSection" id="imageSection">
                    <div class="beforeSection">
                        <img src="" alt="" srcset="" id="beforeImage">
                    </div>
                    <div class="afterSection">
                        <img src="" alt="" srcset="" id="afterImage">
                    </div>

                </section>


                <section class="motivationStorySection">

                    <fieldset>
                        <form id="storyForm">
                            <ul class="form-style">

                                <li>
                                    <label> Enter your Name <span class="required">*</span></label>
                                    <input type="text" name="field3" class="field-long" id="userName" />
                                </li>
                                <li>
                                    <h1> GIVE US A PUSH OF YOUR STORY </h1>
                                    <textarea name="story" id="storyText" cols="15" rows="15"></textarea>
                                </li>
                                <li>
                                    <input type="submit" value="SHARE" id="submitBtn" class="styleBMIbtn" />
                                </li>
                            </ul>
                        </form>
                    </fieldset>
                    <div>
                        <img src="../img/imgTherapy/Vision-Therapy-Success-Story.png" alt="" srcset=""
                            class="bmiClculatorImg swing">
                    </div>

                </section>

                <div id="hr2" class="appleHR" style="background:url(../img/imgJourney/hr-img.png) repeat top center;">
                    </hr>
                </div>


                <section class="sharedStoriesSection" id="sharedStoriesSection">

                    <!-- DOM STORIES-->
                </section>





            </section>

        </div>

    </main>
    <footer>
    </footer>
    <script src="../js/therapy.js"></script>
</body>

</html>
